<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body> 
  <center>
    <h1 class="btn-danger">Sketch Identification <button id="sketches" data-toggle="modal" data-target="#sketch_modal"
        class="btn btn-info">Sketches</button></h1>
        <div class="col-lg-4 col-md-4 col-sm-12 col-sx-12">
          <div id="timer">
            2:00
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-sx-12">
        <h3>Sketch: <span id="thing"></span></h3>
        <h3>Confidence: <span id="accuracy"></span></h3>
        <h3>Draw: <span id="object"></span></h3>
        <button id="clear" class="btn btn-info" onclick="clearC()">Clear</button>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-sx-12">
        <h3>Score: <span id="scoring"></span></h3>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <button onclick="erase_memory()"  class="btn btn-warning">Done Playing</button>
      </div>
    <div class="modal fade" id="sketch_modal">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h2 id="sktches" class="modal-title">Sketches</h2>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>
  </center>
  <script src="main.js"></script>
</body>
